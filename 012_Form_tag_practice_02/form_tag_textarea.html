<!DOCTYPE html>
<html>
    <head>
        <title>form tag textarea practice</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/login.php">
            <p>아이디<input type="text" name="id" value="아이디를 입력하세요"></p>
            <p>비밀번호<input type="password" name="pwd" value="비밀번호를 입력하세요"></p>
            <p><textarea name="address" id="" cols="20" rows="2">주소를 입력해주세요 예) 서울시 강남구 삼성동</textarea></p>
            <p><input type="submit"></p>
        </form>
    </body>
</html>
