<!DOCTYPE html>
<html>
    <head>
        <title>form label</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/login.php">
            <p><label for="id_txt">아이디</label>:
                <input type="text" name="id" value="아이디" id="id_txt"></p>
            <p><label for="pwd_txt">비밀번호</label>:
                <input type="password" name="pwd" value="비밀번호" id="pwd_txt"></p>
            <p><label for="address_txt">주소</label>:
                <textarea name="address" id="address_txt" cols="30" rows="10">주소를 입력하세요</textarea></p>
            <p><input type="submit">
        </form>
    </body>
</html>
