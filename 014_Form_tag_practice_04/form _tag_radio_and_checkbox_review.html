<!DOCTYPE html>
<html>
    <head>
        <title>form radio and checkbox</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/order.php">
            <h1>색상</h1>
                <p><input type="radio" name="color" value="red" checked>레드</p>
                <p><input type="radio" name="color" value="blue">블루</p>
                <p><input type="radio" name="color" value="black">블랙</p>
            <h1>사이즈</h1>
                <p><input type="checkbox" name="size" value="95">95</p>
                <p><input type="checkbox" name="size" value="100" checked>100</p>
                <p><input type="checkbox" name="size" value="105">105</p>
            <input type="submit">    
        </form>
    </body>
</html>
