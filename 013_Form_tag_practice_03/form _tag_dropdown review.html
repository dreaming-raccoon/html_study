<!DOCTYPE html>
<html>
    <head>
        <title>form tag dropdown</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="http://localhost/colors.php">
        <h1>색상 선택</h1>
            <select name="color01" id="">
                <option value="red">레드</option>
                <option value="blue">블루</option>
                <option value="black">블랙</option>
            </select>
        <h1>색상 다중 선택</h1>
            <select name="color02" id="" multiple>
                <option value="red">레드</option>
                <option value="blue">블루</option>
                <option value="black">블랙</option>
            </select>
            <input type="submit">
        </form>
    </body>
</html>
